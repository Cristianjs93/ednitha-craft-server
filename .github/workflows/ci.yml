name: ci

on:
 push:
   branches: ['main']
 pull_request:
   branches: ['main', 'dev']
 workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      name: checkout
      uses: actions/checkout@v3
      name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
      name: Install dependencies
      run: npm ci
      name: Run Linter
      run: npm run lint
      name: Run test
      run: npm run test
